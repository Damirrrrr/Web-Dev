<h2>Phones</h2>
<div class="item">
  <div *ngFor="let product of products" class="product1">
    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.price" class="dff">
      Цена: {{ product.price }}
    </p>
    <img [src] = product.img>
    <p *ngIf="product.description">Описание: {{ product.description}}</p>
    <button type="button" (click)="share(product.url)">
      Share
    </button>
  </div>
</div>
